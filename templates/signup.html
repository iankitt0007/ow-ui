<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        .card {
            border-radius: 15px;
        }

        @media (max-width: 576px) {
            .card {
                width: 90%;
                /* Shrink card for smaller screens */
            }

            h2 {
                font-size: 1.5rem;
                /* Adjust heading size */
            }

            .btn {
                font-size: 0.9rem;
                /* Adjust button font size */
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg col-lg-4 col-md-6 col-sm-8">
            <div class="text-center mb-4">
                <!-- Brand Icon -->
                <i class="fas fa-user-circle fa-3x text-primary"></i>
            </div>
            <h2 class="text-center mb-4">Signup</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="username" class="form-label">{{ form.username.label }}</label>
                    {{ form.username(class="form-control", id="username") }}
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">{{ form.email.label }}</label>
                    {{ form.email(class="form-control", id="email") }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">{{ form.password.label }}</label>
                    {{ form.password(class="form-control", id="password") }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
